<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <form action="#" novalidate>
    <fieldset>
      <legend>Add a book</legend>
      <label for="name">Name:</label>
      <span id="name-error" class="error"></span>
      <input required maxlength="30" id="name" type="text">

      <label for="author">Author:</label>
      <span id="author-error" class="error"></span>
      <input required maxlength="30" id="author" type="text">

      <label for="pages">Pages:</label>
      <span id="pages-error" class="error"></span>
      <input required min="1" id="pages" type="number">

      <label for="isFinished">Finished:
        <input id="isFinished" type="checkbox">
      </label>

      <button type="submit">ADD NEW BOOK</button>
    </fieldset>
  </form>

  <div class="books-container">

  </div>
</body>

</html>
